# Property file for the AWS mocking

# General
awsmock.region=eu-central-1
awsmock.account.id=000000000000

# Gateway
awsmock.rest.host=localhost
awsmock.rest.port=4567

# S3 service
awsmock.service.s3.port=9500
awsmock.service.s3.host=localhost
awsmock.service.s3.date.dir=/tmp/awsmock/data/s3

# Service data directories
awsmock.data.dir=/tmp/awsmock/data

# Database
awsmock.mongodb.name=awsmock
awsmock.mongodb.host=localhost
awsmock.mongodb.port=27017
awsmock.mongodb.user=admin
awsmock.mongodb.password=admin

# Thread pool
awsmock.threadpool.name=srv-worker
awsmock.threadpool.min=8
awsmock.threadpool.max=32
awsmock.threadpool.idletime=60

# Monitoring
awsmock.monitoring.port=8081
awsmock.monitoring.timeout=60000

# Logging (none,fatal,critical,error,warning,notice,information,debug,trace)
awsmock.log.level=debug